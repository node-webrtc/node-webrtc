name: Build
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    container: docker.io/centos:7
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Prepare Environment
        run: |
          curl -O https://nodejs.org/dist/v16.7.0/node-v16.7.0-linux-x64.tar.xz
          tar -xf node-v16.7.0-linux-x64.tar.xz
          cd node-v16.7.0-linux-x64/bin && ls
          ln -s /__w/node-webrtc/node-webrtc/node-v16.7.0-linux-x64/bin/node /usr/bin/node
          ln -s /__w/node-webrtc/node-webrtc/node-v16.7.0-linux-x64/bin/npm /usr/bin/npm
          npm install
      - name: build
        run: |
          ./node_modules/.bin/ncmake rebuild -- -DGN_GEN_ARGS='proprietary_codecs=true ffmpeg_branding="Chrome"'
