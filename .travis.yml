install:
  - |
    set -e
    unset -f cd
    unset -f pushd
    unset -f popd

    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      export CXX=g++-5

      wget https://cmake.org/files/v3.12/cmake-3.12.3-Linux-x86_64.sh
      chmod +x cmake-3.12.3-Linux-x86_64.sh
      sudo ./cmake-3.12.3-Linux-x86_64.sh --skip-license
      sudo ln -s $(pwd)/bin/* /usr/local/bin
      rm cmake-3.12.3-Linux-x86_64.sh
      export PATH=/usr/local/bin:$PATH
    else
      brew upgrade cmake
    fi

    SKIP_DOWNLOAD=true DEBUG=true npm install

before_script:
  - |
    set -e
    unset -f cd
    unset -f pushd
    unset -f popd

    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      cd node_modules/travis-multirunner
      BROWSER=chrome ./setup.sh
      BROWSER=firefox ./setup.sh
      export CHROME_BIN=$(pwd)/browsers/bin/chrome-$BVER
      export FIREFOX_BIN=$(pwd)/browsers/bin/firefox-$BVER
      cd ../..

      sh -e /etc/init.d/xvfb start
      pulseaudio --start
    fi

script:
  - |
    set -e
    unset -f cd
    unset -f pushd
    unset -f popd

    npm run lint

    cd build
    make check
    make format
    cd ..
    if [[ -n $(git diff) ]]; then
      echo "You must run make format before submitting a pull request"
      echo ""
      git diff
      exit -1
    fi

    STDERR=$(mktemp)
    npm test 2>$STDERR
    if [ $? -ne 0 ]; then
      tail $STDERR
      exit 1
    fi

    npm run wpt:init

    STDERR=$(mktemp)
    npm run wpt:test 2>$STDERR
    if [ $? -ne 0 ]; then
      tail $STDERR
      exit 1
    fi

    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      STDERR=$(mktemp)
      npm run test:bridge 2>$STDERR
      if [ $? -ne 0 ]; then
        tail $STDERR
        exit 1
      fi
    fi

    if [[ $TRAVIS_TAG ]] ||
       [[ `git show -s --format=%B $TRAVIS_COMMIT` == *'[publish binary]'* ]];
    then
      rm -rf build
      ./node_modules/.bin/ncmake rebuild
      $RUN node_modules/.bin/node-pre-gyp package publish;
    fi
