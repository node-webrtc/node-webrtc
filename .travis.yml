os:
  - linux
  - osx

language: node_js

node_js:
  - "0.10"
  - "0.11"
  - "0.12"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y python libnss3-dev libncurses5-dev libssl-dev libexpat-dev
  - npm install -g grunt-cli
  - npm install node-gyp -g

install:
  - npm install

notifications:
  email: false
