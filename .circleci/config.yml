        sudo sh -c 'echo >>/etc/hosts 127.0.0.1	www2.xn--lve-6lad.not-web-platform.test'
        sudo sh -c 'echo >>/etc/hosts 127.0.0.1	xn--n8j6ds53lwwkrqhv28a.xn--lve-6lad.web-platform.test'
